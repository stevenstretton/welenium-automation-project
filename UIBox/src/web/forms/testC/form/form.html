<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test C Form</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">Test C</h1>
                <hr/>
            </div>
        </div>
        <div class="main-login main-center">
            <form class="form-horizontal" method="post" action="thanks.html">

                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Your Name</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                            <input name="name" type="text" placeholder="your name here..."
                                   class="form-control input-md">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Your Email</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"
                                                               aria-hidden="true"></i></span>
                            <input name="email" type="text" placeholder="your email..." class="form-control input-md">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address" class="cols-sm-2 control-label">Your Address</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-home" aria-hidden="true"></i></span>
                            <input name="address" type="text" placeholder="your address..."
                                   class="form-control input-md">
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="telephone" class="cols-sm-2 control-label">Your Telephone</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-phone" aria-hidden="true"></i></span>
                            <input name="telephone" type="text" placeholder="your telephone..."
                                   class="form-control input-md">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="date" class="cols-sm-2 control-label">Your Date</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"
                                                               aria-hidden="true"></i></span>
                            <input name="date" type="text" placeholder="your date..." class="form-control input-md">
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="additional" class="cols-sm-2 control-label">Additional Info</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"
                                                               aria-hidden="true"></i></span>
                            <textarea class="form-control" name="additional"></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="checkbox" class="cols-sm-2 control-label">Accept Terms?</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-star" aria-hidden="true"></i></span>
                            <input type="checkbox" name="checkboxes" value="read">
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Submit</button>
                </div>
                <div class="login-register">
                    <a type="reset">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
