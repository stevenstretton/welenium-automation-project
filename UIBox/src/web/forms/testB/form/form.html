<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test B Form</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<form class="form-horizontal" action="thanks.html">
    <fieldset>

        <legend>Test B</legend>
        <div class="form-group">
            <label class="col-md-4 control-label" for="name">Name</label>
            <div class="col-md-4">
                <input id="name" name="name" type="text" placeholder="your name here..." class="form-control input-md">
            </div>
        </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-4">
                <input id="email" name="email" type="text" placeholder="your email..." class="form-control input-md">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="address">Address</label>
            <div class="col-md-4">
                <input id="address" name="address" type="text" placeholder="your address..."
                       class="form-control input-md">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="telephone">Telephone</label>
            <div class="col-md-4">
                <input id="telephone" name="telephone" type="text" placeholder="your telephone..."
                       class="form-control input-md">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="date">Date</label>
            <div class="col-md-4">
                <input id="date" name="date" type="text" placeholder="your date..." class="form-control input-md">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="additional">Additional Information</label>
            <div class="col-md-4">
                <textarea class="form-control" id="additional" name="additional"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Read terms and conditions</label>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="checkboxes" id="checkbox" value="read">
                    I've read the terms and conditions
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="submit">Submit</label>
            <div class="col-md-8">
                <button id="submit" name="submit" class="btn btn-success" type="submit">Submit</button>
                <button id="cancel" name="cancel" class="btn btn-danger" type="reset">Cancel</button>
            </div>
        </div>

    </fieldset>
</form>
</body>
</html>
